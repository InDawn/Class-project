<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>출석 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 2rem;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>1-4 교실 출석</h1>
    <input id="nameInput" type="text" placeholder="공백 없이 자신의 이름을 입력해주세요" />
    <button onclick="checkIn()">출석 확인</button>
  </div>

  <script>
    function checkIn() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        let list = JSON.parse(localStorage.getItem("checkedIn")) || [];
        list.push(name);
        localStorage.setItem("checkedIn", JSON.stringify(list));
        alert(`${name}님, 출석 확인되었습니다!`);
        document.getElementById("nameInput").value = "";
      } else {
        alert("이름을 입력해주세요.");
      }
    }
  </script>
</body>
</html>
